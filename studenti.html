<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img12.jpg');">
			<div class="wrap-login100">
				<form class="login100-form" onsubmit="event.preventDefault();">
					<span class="login100-form-logo">
						<a href="./index.html"><img src="./images/img2.png" style="border-radius: 50%; margin-top: 10%;"></img></a>
					</span>

					<div class="wrap-input100" style=" margin-top: 100px;">
						<input id="indeksi" class="input100" type="text" name="Numri Indeksit" placeholder="Numri Indeksit" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="mt-4" ></div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="lexoTeDhenat()">
							Shiko Noten
						</button>
					</div>

					<div class="text-center p-t-90 txt1" id="rezultati">
					</div>
				</form>
				
			</div>
		</div>
	</div>
	

	<script>
        function lexoTeDhenat() {
            var indeksi = document.getElementById('indeksi').value;
            var fileName = indeksi + '_nota.txt';

            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('rezultati').innerHTML = '<h5>' + data + '</h5>';
                })
                .catch(error => {
                    document.getElementById('rezultati').innerHTML = '<p>File nuk u gjet.</p>';
                });
        }
    </script>
</body>
